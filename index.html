<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>RPG-Multiplayer</title>
</head>

<body>
    <div class="container">


        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand text-center mb-0 h1">Rock, Paper, Scissors</span>
        </nav>

        <div class="row">
            <div class="col">
                    <h2 class="player-1"></h2>
                <div class="rps-choice" id="one">
                    <div>
                        <span><i class="far fa-hand-rock" id="r-1"></i></span>
                        <span><i class="far fa-hand-paper" id="p-1"></i></span>
                        <span><i class="far fa-hand-scissors" id="s-1"></i></span>
                    </div>
                </div>
            </div>


            <div class="card results col">
                <div class="row">
                    <div class="form-group col">
                        <label for="player"id="input-label">Waiting for Player. Enter your name.</label>
                        <input type="text" class="form-control" id="player-input">
                        
                        <button class="btn btn-dark" id="add-player" type="submit">Sign In</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col player-1-pick"></div>
                    <div class="col player-2-pick"></div>
                </div>
            </div>
            <div class="results-display"></div>

            <div class="col">
                    <h2 class="player-2"></h2>
                <div class="rps-choice" id="two">
                    <div>
                        
                        <span><i class="far fa-hand-rock" id="r-2"></i></span>
                        <span><i class="far fa-hand-paper" id="p-2"></i></span>
                        <span><i class="far fa-hand-scissors" id="s-2"></i></span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="assets/javascript/main.js" <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
